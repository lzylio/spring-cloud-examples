server:
  port: 8888
spring:
  application:
    name: cloud-gateway-eureka
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        #
        - id: add_request_parameter_route
          # lb 负载均衡
          uri: lb://spring-cloud-producer
          filters:
#            - AddRequestParameter=foo, bar
          # 自定义过滤器，带前置和后置功能
            - Customer
          predicates:
            - Method=GET
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8000/eureka/
logging:
  level:
    org.springframework.cloud.gateway: debug